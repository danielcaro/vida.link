<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>VDL</title>   
        <f:facet name="last">
            <h:outputStylesheet name="list-group.css" library="css" />
            <h:outputStylesheet name="font-awesome.min.css" library="font-awesome" />
        </f:facet>
    </h:head>

    <h:body >        
        
        <b:navBar brandImg="/javax.faces.resource/logo_vidalink.png?ln=img"  
                  styleClass="no-corner"
                  brandHref="/" inverse="true"  fixed="true" >
            <b:navbarLinks     >
                <b:navLink value="Status" href="/"></b:navLink>
                <b:navLink value="Info" href="/"></b:navLink>
                <b:dropMenu value="Admin" rendered="#{loginBean.loggedIn}">
                    <b:navLink value="DashBoard" href="/admin/index.xhtml"></b:navLink>
                    <b:navLink value="WS" href="/admin/ws.xhtml"></b:navLink>
                    <b:navLink value="Socket IO" href="/admin/socketio.xhtml"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right" >
                <!-- #{' '}  espacio -->
                <h:commandLink  action="#{loginBean.doLogout}" styleClass="btn btn-danger" rendered="#{loginBean.loggedIn}">
                    <h:outputText value="Log out "/><b:icon name="chevron-right" />
                </h:commandLink>
                <h:link value="Admin" outcome="/login.xhtml" styleClass="btn btn-danger" rendered="#{!loginBean.loggedIn}"></h:link>
            </h:form>
        </b:navBar>
                

        <p:growl id="messages" autoUpdate="true" showDetail="true" />
        
        <b:container fluid="false">            
            <div id="content">
                <ui:insert name="content" >

                </ui:insert>
            </div>            
        </b:container>         
    </h:body>
</html>
